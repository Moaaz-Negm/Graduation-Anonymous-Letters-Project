<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send Anonymous Message</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #1a002b, #2a003f, #0f001a);
    color: white;
}

.container {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(25px);
    padding: 50px;
    border-radius: 30px;
    width: 420px;
    text-align: center;
    box-shadow: 0 0 40px rgba(138,43,226,0.6);
    animation: fadeIn 0.8s ease-in-out;
}

h2 {
    margin-bottom: 25px;
    letter-spacing: 2px;
}

select, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    outline: none;
    background: rgba(20, 0, 40, 0.8);
    color: white;
    font-family: 'Orbitron', sans-serif;
    font-size: 14px;
    transition: 0.3s ease;
}

/* Dropdown arrow color fix */
select {
    appearance: none;
    cursor: pointer;
}

/* Focus glow */
select:focus, textarea:focus {
    box-shadow: 0 0 15px #a259ff;
    border: 1px solid #a259ff;
}

textarea {
    height: 130px;
    resize: none;
}

button {
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    border: none;
    background: #7b2cff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 15px white;
    transition: 0.3s;
}

button:hover {
    background: #a259ff;
    box-shadow: 0 0 25px white;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<script type="module">
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";

const firebaseConfig = {
  apiKey: "AIzaSyBVvSUvAmeHpaxMtShW1HFc__czpagrVj4",
  authDomain: "g12-anonymous-messages.firebaseapp.com",
  projectId: "g12-anonymous-messages",
  storageBucket: "g12-anonymous-messages.firebasestorage.app",
  messagingSenderId: "165461903209",
  appId: "1:165461903209:web:56713351246b9281005ff8",

};

const analytics = getAnalytics(app);
    

console.log("Firebase connected!");
</script>

<body>

<div class="container">
    <h2>Send Anonymous Message</h2>

    <select id="person">
        <option value="">Select a Classmate</option>
        <option>Moaaz Negm</option>
        <option>Marawan Shahien</option>
        <option>Ammar Elamin</option>
        <option>Noor Bilal</option>
        <option>Khushnura Khurshedova</option>
    </select>

    <textarea id="message" placeholder="Write your message..."></textarea>

    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    const person = document.getElementById("person").value;
    const message = document.getElementById("message").value;

    if (!person || !message) {
        alert("Please select a name and write a message.");
        return;
    }

    const existing = JSON.parse(localStorage.getItem(person)) || [];
    existing.push(message);
    localStorage.setItem(person, JSON.stringify(existing));

    alert("Message Sent!");
    window.location.href = "index.html";
}
</script>

</body>
</html>
