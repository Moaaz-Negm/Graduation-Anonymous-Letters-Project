<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send a Messae to G12</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #1a002b, #2a003f, #0f001a);
    color: white;
}

.main {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    padding: 50px;
    border-radius: 25px;
    width: 400px;
    text-align: center;
    box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
}

h1 {
    font-size: 26px;
    margin-bottom: 10px;
    letter-spacing: 2px;
}

p {
    font-size: 12px;
    opacity: 0.7;
    margin-bottom: 25px;
}

select, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-family: 'Orbitron', sans-serif;
}

textarea {
    resize: none;
    height: 110px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 30px;
    border: none;
    background: #7b2cff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px white;
}

button:hover {
    background: #a259ff;
    box-shadow: 0 0 25px white;
    transform: scale(1.05);
}

</style>
</head>

<body>

<div class="main">
    <h1>Last Transmission: G12</h1>
    <p>Select a name. Send a message. Stay anonymous.</p>

    <form>
        <select>
            <option>Select a Classmate</option>
            <option>Name 1</option>
            <option>Name 2</option>
            <option>Name 3</option>
            <option>Name 4</option>
            <option>Name 5</option>
        </select>

        <textarea placeholder="Write your anonymous message here..."></textarea>

        <button type="submit">Send Signal</button>
    </form>
</div>

</body>
</html>
