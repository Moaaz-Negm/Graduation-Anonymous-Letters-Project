<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Last Transmission: G12</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #140021, #2a003f);
    color: white;
    display: flex;
    height: 100vh;
}

    
.sidebar {
    width: 30%;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    padding: 30px;
    box-shadow: 0 0 20px rgba(138,43,226,0.5);
}

.sidebar h2 {
    margin-bottom: 20px;
}

.name {
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    transition: 0.3s;
}

.name:hover {
    background: #7b2cff;
    box-shadow: 0 0 15px white;
}

.content {
    width: 70%;
    padding: 40px;
    overflow-y: auto;
}

.message {
    background: rgba(255,255,255,0.07);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 15px;
}

.sendBtn {
    position: absolute;
    bottom: 30px;
    left: 30px;
    padding: 10px 25px;
    border-radius: 30px;
    border: none;
    background: #7b2cff;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px white;
}

.sendBtn:hover {
    background: #a259ff;
}
</style>
</head>

  
    
<script type="module">
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";

const firebaseConfig = {
  apiKey: "AIzaSyBVvSUvAmeHpaxMtShW1HFc__czpagrVj4",
  authDomain: "g12-anonymous-messages.firebaseapp.com",
  projectId: "g12-anonymous-messages",
  storageBucket: "g12-anonymous-messages.firebasestorage.app",
  messagingSenderId: "165461903209",
  appId: "1:165461903209:web:56713351246b9281005ff8",

};

const analytics = getAnalytics(app);
    

console.log("Firebase connected!");
</script>
    

<body>

<div class="sidebar">
    <h2>G12</h2>

    <div class="name" onclick="loadMessages('Moaaz Negm')">Moaaz Negm</div>
    <div class="name" onclick="loadMessages('Marawan Shahien')">Marawan Shahien</div>
    <div class="name" onclick="loadMessages('Ammar Elamin')">Ammar Elamin</div>
    <div class="name" onclick="loadMessages('Noor Bilal')">Noor Bilal</div>
    <div class="name" onclick="loadMessages('Khushnura Khurshedova')">Khushnura Khurshedova</div>

    <button class="sendBtn" onclick="location.href='send.html'">
        Send Message
    </button>
</div>

<div class="content">
    <h1 id="personTitle">Select a name</h1>
    <div id="messages"></div>
</div>

<script>
function loadMessages(name) {
    document.getElementById("personTitle").innerText = name + "'s Messages";
    const container = document.getElementById("messages");
    container.innerHTML = "";

    const allMessages = JSON.parse(localStorage.getItem(name)) || [];

    if (allMessages.length === 0) {
        container.innerHTML = "<p>No messages yet.</p>";
        return;
    }

    allMessages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = msg;
        container.appendChild(div);
    });
}
</script>

</body>
</html>
